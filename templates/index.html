<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="MobileOptimized" content="176">
  <meta name="HandheldFriendly" content="True">
  <meta name="robots" content="noindex, nofollow">

  <title>Travis CI Telegram Notifier</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet"
        type="text/css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .content {
      margin: 50px auto;
      max-width: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .logout-btn {
      width: 150px;
      font-size: 16px;
      line-height: 20px;
      padding: 9px 21px 11px;
      border-radius: 20px;
      vertical-align: top;
      font-weight: 500;
      background-color: #54a9eb;
      text-overflow: ellipsis;
      overflow: hidden;
      margin: 0;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    #copypasta {
      font-size: 20px;
      margin: 20px 0;
      cursor: pointer;
    }

    .info {
      margin-top: 20px
    }
  </style>

  <style>
    .tooltip {
      position: relative;
    }

    .tooltip .tooltiptext {
      visibility: visible;
      width: 140px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 150%;
      left: 50%;
      margin-left: -75px;
      opacity: 1;
      transition: opacity 0.3s;
    }

    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
    }
  </style>
</head>

<body>

<div class="content">
  {% if user.is_authenticated %}
    <form action="{% url 'core:logout' %}">
      <button class="logout-btn">Logout</button>
    </form>
    <div class="info">
      Use this url as webhook in .travis.yml notifications section:
      <div class="tooltip">
        <span class="tooltiptext" id="tooltip" style="display: none;"></span>
        <pre id="copypasta" onclick="copyText()">notifications:
  webhooks: {{ request.build_absolute_uri }}</pre>
      </div>
    </div>
  {% else %}
    <script
        async
        src="https://telegram.org/js/telegram-widget.js?7"
        data-telegram-login="dummy2105_bot"
        data-size="large"
        data-auth-url="/login_success"
        data-request-access="write"
    ></script>
    <div>
    {{ readme }}
    </div>
  {% endif %}
</div>

<script>
  function copyText() {
    const range = document.createRange();
    range.selectNode(document.getElementById("copypasta"));
    window.getSelection().removeAllRanges(); // clear current selection
    window.getSelection().addRange(range); // to select text
    document.execCommand("copy");
    window.getSelection().removeAllRanges();

    const tooltip = document.getElementById("tooltip");
    tooltip.innerHTML = "Copied!";
    tooltip.style.display = 'block';

    setTimeout(() => {
      tooltip.style.display = 'none';
    }, 1000)
  }

</script>

</body>
</html>
