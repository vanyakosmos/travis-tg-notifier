sudo: required
language: python

python: 3.6

services:
  - postgresql

install:
  - pip install -r requirements

script:
  - pytest -vv --cov . --cov-report xml

after_success:
  - codecov

deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: travis-tg

notifications:
  webhooks:
    - https://travis-tg.herokuapp.com/
